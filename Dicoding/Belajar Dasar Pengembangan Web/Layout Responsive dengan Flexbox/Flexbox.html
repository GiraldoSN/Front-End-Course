<!-- Memiliki Height yang Sama pada Multi-Column -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Same Height With Float</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <main>
        <section tabindex="0" id="productList" class="product-list">
          <article tabindex="0" class="product-item">
            <header class="product__image">
              <img src="https://source.unsplash.com/1200x700/?imac" alt="iMac" width="100%" />
            </header>
            <main>
              <h5 class="product__title">Computer</h5>
              <div class="product__description">
                This is the best computer money can buy, if you don't have much money.
                <ul>
                  <li>Computer</li>
                  <li>Monitor</li>
                  <li>Keyboard</li>
                  <li>Mouse</li>
                </ul>
              </div>
            </main>
          </article>

          <article tabindex="0" class="product-item">
            <header class="product__image">
              <img
                src="https://source.unsplash.com/1200x700/?iphone"
                alt="iphone"
                width="100%"
              />
            </header>
            <main>
              <h5 class="product__title">Smartphone</h5>
              <div class="product__description">
                This is the best cellphone.
                <ul>
                  <li>Cellphone</li>
                  <li>Earphone</li>
                </ul>
              </div>
            </main>
          </article>
        </section>
        <div class="clear"></div>
      </main>

      <footer style="background-color: lightskyblue">Footer Content</footer>
    </div>
  </body>
</html>
